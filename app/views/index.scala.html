@()

<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Measuring UX</title>
    <link rel="shortcut icon" href='@routes.Assets.versioned("images/crisp-favicon.png")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/crisp-bootstrap.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")'>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/jquery/jquery.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/chartjs/Chart.js")'></script>
  </head>
  <body>
    <div class="container">
      <h1>MeasuringUx</h1>

      <form class="form-inline">
        <label for="spreadsheetUrl">Google kalkylark: </label>
        <input type="url" class="form-control" id="spreadsheetUrl" placeholder="https://docs.google.com/...">
        <button type="submit" class="btn btn-primary">Läs in</button>
      </form>

      <div class="panel panel-default large-space-berfore">
        <div class="panel-heading">
          <h3 class="panel-title">Crisps användbarhetsutvärdering</h3>
        </div>
        <div class="panel-body">
          <canvas id="uxChart"></canvas>
        </div>
      </div>

      <script type='text/javascript'>

    var data = {
    labels: [
            "Användbarhet",
            "Användarvänlighet",
            "Yttre effektivitet",
            "Inre effektivitet",
            "Tillfredsställande",
            "Mognadsgrad",
            "Felhantering",
            "Gemytlighet",
            "Följdriktighet",
            "Enkelhet",
            "Lärbarhet",
            "Tillförsikt"
            ],
    datasets: [{
            label: "Experter",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [6, 6, 7, 7, 5, 5, 4, 6, 7, 7, 4, 3]
        },
        {
            label: "Nybörjare",
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            data: [2, 4, 4, 2, 5, 3, 7, 4, 1, 7, 3, 5]
        }]
      };
      Chart.defaults.global.responsive = true;
      Chart.defaults.global.scaleShowLabels = true;
      Chart.defaults.global.scaleFontFamily = "arial, verdana, sans-serif";
      Chart.defaults.global.scaleFontSize = 12;

      var ctx = $("#uxChart").get(0).getContext("2d");
      var radarChart = new Chart(ctx).Radar(data, {
          pointLabelFontFamily : "arial, verdana, sans-serif",
          pointLabelFontSize : 16
      });
      </script>

    </div>

    <footer>
      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <div class="footer-logo"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
